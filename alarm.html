<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensagem do Alarme - S32</title>

  <meta name="theme-color" content="#0b2a33" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./assets/icon-192.png" />

  <style>
    :root{
      --bg1:#0b2a33;
      --bg2:#143b46;
      --text:#eaf6ff;
      --muted: rgba(234,246,255,0.70);
      --stroke: rgba(255,255,255,0.12);
      --btn: rgba(255,255,255,0.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      background: radial-gradient(1200px 700px at 30% 20%, #1a5b6b 0%, rgba(26,91,107,0) 55%),
                  radial-gradient(900px 600px at 80% 30%, #0e3f4b 0%, rgba(14,63,75,0) 55%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 18px;
    }
    .box{
      text-align:center;
      width:min(900px, 100%);
      padding:20px;
    }
    h1{
      margin:0 0 10px 0;
      font-size: clamp(36px, 5vw, 64px);
      letter-spacing: 0.2px;
    }
    p{
      margin:0 0 18px 0;
      font-size: clamp(18px, 2.2vw, 26px);
      color:var(--muted);
    }
    .btn{
      display:inline-block;
      border:1px solid var(--stroke);
      background: var(--btn);
      color: var(--text);
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      text-decoration:none;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1 id="saudacao">Olá, Douglas</h1>
    <p id="frase">Você está no comando do seu dia.</p>

    <a class="btn" href="./">Voltar ao S32</a>
  </div>

  <script>
    const nome = "Douglas";

    const frases = [
      "Constância vence talento.",
      "O foco de hoje constrói o futuro.",
      "Disciplina é liberdade.",
      "Um passo por vez, sem pressa, com direção.",
      "Faça o simples bem feito, todos os dias.",
      "Você não precisa de mais tempo, precisa de prioridade.",
      "Comece, o resto se ajusta no caminho.",
      "Pequenas vitórias somam grandes resultados.",
      "A execução é o que separa intenção de resultado.",
      "Energia certa, na hora certa, muda tudo."
    ];

    function saudacaoPorHora(h){
      if (h >= 5 && h < 12) return "Bom dia";
      if (h >= 12 && h < 18) return "Boa tarde";
      return "Boa noite";
    }

    function fraseDoDia(){
      const hoje = new Date();
      const key = "s32_frase_" + hoje.getFullYear() + "-" + (hoje.getMonth()+1) + "-" + hoje.getDate();
      const ja = localStorage.getItem(key);
      if (ja) return ja;

      const escolhida = frases[Math.floor(Math.random() * frases.length)];
      localStorage.setItem(key, escolhida);
      return escolhida;
    }

    const agora = new Date();
    document.getElementById("saudacao").textContent = saudacaoPorHora(agora.getHours()) + ", " + nome;
    document.getElementById("frase").textContent = fraseDoDia();
  </script>
</body>
</html>
