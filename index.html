<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S32 - Secretaria 24/7</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #0e1c22;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
    }

    button {
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #00c6ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      float: right;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>S32 - Secretaria 24/7 <span class="status">● online</span></h1>

    <div class="grid">

      <div class="card">
        <h2>Checklist do dia</h2>
        <textarea id="checklist"></textarea>
        <button onclick="salvarChecklist()">Salvar</button>
      </div>

      <div class="card">
        <h2>Notas rápidas</h2>
        <textarea id="notes"></textarea>
        <button onclick="salvarNotas()">Salvar</button>
      </div>

    </div>
  </div>

<script>
  const KEY_CHECK = "s32_checklist";
  const KEY_NOTES = "s32_notes";

  function salvarChecklist() {
    localStorage.setItem(KEY_CHECK, document.getElementById("checklist").value);
  }

  function salvarNotas() {
    localStorage.setItem(KEY_NOTES, document.getElementById("notes").value);
  }

  document.getElementById("checklist").value = localStorage.getItem(KEY_CHECK) || "";
  document.getElementById("notes").value = localStorage.getItem(KEY_NOTES) || "";

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-worker.js").catch(()=>{});
  }

  const params = new URLSearchParams(window.location.search);
  const modo = params.get("modo");

  if (modo === "alarme") {
    window.location.href = "alarm.html";
  }
</script>

</body>
</html>
